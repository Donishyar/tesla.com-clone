<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

   <!-- importing fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
  </head>
  <body>
    <!-- at first let's put all in to a main dev. -->

    <div class="main">
      <!-- Top advertisement -->

      <div class="main-top-ad__container">
        <p class="main-top-ad__text">
          Until March 2023, certain new Model 3 and Model Y vehicles qualify for
          a $7,500 federal tax credit for eligible buyers.
          <a href="" class="main-top-ad__link">Learn More</a>
        </p>
      </div>

      <!-- Menubar -->

      <div class="main-menubar">
        <!-- Menubar left items -->

        <div class="main-menubar__left-items">
          <div class="main-menubar-left-items-hero__container">
            <img
              class="main-menubar-left-items-hero__img"
              src="images/hero.svg"
              alt="hero"
            />
          </div>
        </div>

        <!-- Menubar Mid items -->

        <div class="menubar__mid-items">
          <div class="menubar-mid-items__model s">
            <span class="menubar-mid-items__txt">Model S</span>
          </div>
          <div class="menubar-mid-items__model 3">
            <span class="menubar-mid-items__txt">Model 3</span>
          </div>
          <div class="menubar-mid-items__model x">
            <span class="menubar-mid-items__txt">Model X</span>
          </div>
          <div class="menubar-mid-items__model y">
            <span class="menubar-mid-items__txt">Model Y</span>
          </div>
          <div class="menubar-mid-items__solar roof">
            <span class="menubar-mid-items__txt">Solar Roof</span>
          </div>
          <div class="menubar-mid-items__solar panels">
            <span class="menubar-mid-items__txt">Solar Panels</span>
          </div>
        </div>

        <!-- Menubar Left items -->
        <div class="menubar__right-items">
          <div class="menubar-right-items__shop">
            <span class="menubar-right-items__txt">Shop</span>
          </div>
          <div class="menubar-right-items__account">
            <span class="menubar-right-items__txt">Account</span>
          </div>
          <div class="menubar-right-items__menu">
            <span class="menubar-right-items__txt">Menu</span>
          </div>
        </div>
      </div>

      <div class="main-slider">
        <div class="main-slider__slide">
          <h1 class="slide__title">Model Y</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
        <div class="main-slider__slide">
          <h1 class="slide__title">Model 3</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
        <div class="main-slider__slide">
          <h1 class="slide__title">Model S</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
        <div class="main-slider__slide">
          <h1 class="slide__title">Model X</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
        <div class="main-slider__slide">
          <h1 class="slide__title">Solar Panels</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
        <div class="main-slider__slide">
          <h1 class="slide__title">Solar Roof</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
        <div class="main-slider__slide">
          <h1 class="slide__title">Accessories</h1>
          <a href="" class="slide__link"></a><img src="" alt="" class="slide__image"><button class="slide-botton__left"></button><button class="slide-botton__right"></button></div>
      </div>
    </div>
  </body>
</html>
